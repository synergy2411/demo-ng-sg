<ion-header>
  <ion-navbar>
    <ion-title>{{ quote.person | uppercase }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-card>
    <ion-card-content>
      <h4>{{ quote.text }}</h4>

      <ion-grid>
        <ion-row>
          <ion-col col-6>
            <button 
              (click)="onClose(true)"
              color="danger" 
              ion-button 
              clear>Unfavorite</button>
          </ion-col>
          <ion-col col-6>
            <button 
              (click)="onClose()"
              ion-button 
              clear 
              color="dark">Close</button>
          </ion-col>
        </ion-row>
      </ion-grid>

    </ion-card-content>

  </ion-card>

</ion-content>
